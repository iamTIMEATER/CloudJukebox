<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cloud Jukebox Upload</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <button class="toggle-btn" onclick="toggleTheme()">🌗 Toggle Mode</button>

  <a href="index.html">
    <button class="nav-btn">🏠 Back to Main</button>
  </a>

  <h1>🎵 Cloud Jukebox</h1>
  <p>Select an MP3 file to upload:</p>
  <input type="file" id="fileInput" accept=".mp3" />
  <button onclick="uploadFile()">Upload</button>

  <progress id="uploadProgress" value="0" max="100" style="width: 60%; margin-top: 10px; display: none;"></progress>

  <p id="status"></p>

  <!-- AWS SDK -->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.814.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
